<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Datos JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Visor de Datos JSON</h1>
            <p class="text-gray-600">Selecciona un archivo para visualizar sus datos</p>
        </div>

        <!-- File Selector -->
        <div class="max-w-md mx-auto mb-8">
            <label for="fileSelect" class="block text-sm font-medium text-gray-700 mb-2">
                Seleccionar archivo JSON:
            </label>
            <select
                id="fileSelect"
                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            >
                <option value="">-- Selecciona un archivo --</option>
                <option value="list.json">list.json (Lista de usuarios)</option>
                <option value="user.json">user.json (Usuario individual)</option>
                <option value="object.json">object.json (Usuario con productos)</option>
            </select>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p class="mt-4 text-gray-600">Cargando datos...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden max-w-2xl mx-auto">
            <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
                <p class="font-medium">Error al cargar el archivo</p>
                <p id="errorMessage" class="text-sm mt-1"></p>
            </div>
        </div>

        <!-- Data Container -->
        <div id="dataContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- User cards will be inserted here -->
        </div>

        <!-- Raw JSON Display -->
        <div id="rawJsonContainer" class="mt-8 max-w-4xl mx-auto hidden">
            <button
                id="toggleRaw"
                class="mb-4 px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition duration-200"
            >
                Mostrar JSON Raw
            </button>
            <pre id="rawJson" class="hidden bg-gray-900 text-green-400 p-4 rounded-lg overflow-auto max-h-96 text-sm"></pre>
        </div>
    </div>

    <script>
        const fileSelect = document.getElementById('fileSelect');
        const dataContainer = document.getElementById('dataContainer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const rawJsonContainer = document.getElementById('rawJsonContainer');
        const rawJson = document.getElementById('rawJson');
        const toggleRaw = document.getElementById('toggleRaw');

        let currentData = null;

        // Toggle raw JSON display
        toggleRaw.addEventListener('click', () => {
            rawJson.classList.toggle('hidden');
            toggleRaw.textContent = rawJson.classList.contains('hidden')
                ? 'Mostrar JSON Raw'
                : 'Ocultar JSON Raw';
        });

        // Load JSON file
        fileSelect.addEventListener('change', async (e) => {
            const fileName = e.target.value;

            if (!fileName) {
                dataContainer.innerHTML = '';
                rawJsonContainer.classList.add('hidden');
                return;
            }

            // Show loading
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            dataContainer.innerHTML = '';
            rawJsonContainer.classList.add('hidden');

            try {
                const response = await fetch(fileName);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentData = data;

                // Hide loading
                loading.classList.add('hidden');

                // Display data
                displayData(data);

                // Show raw JSON
                rawJson.textContent = JSON.stringify(data, null, 2);
                rawJsonContainer.classList.remove('hidden');

            } catch (err) {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = err.message;
            }
        });

        function displayData(data) {
            dataContainer.innerHTML = '';

            // Check if data is an array or single object
            const items = Array.isArray(data) ? data : [data];

            items.forEach((item, index) => {
                const card = createUserCard(item, index);
                dataContainer.appendChild(card);
            });
        }

        function createUserCard(user, index) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1';

            let productsHTML = '';
            if (user.products && Array.isArray(user.products)) {
                productsHTML = `
                    <div class="border-t border-gray-200 pt-4 mt-4">
                        <h4 class="font-semibold text-gray-800 mb-3 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                            </svg>
                            Productos
                        </h4>
                        <div class="space-y-2">
                            ${user.products.map(product => `
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <div class="flex justify-between items-center">
                                        <span class="font-medium text-gray-700">${product.name}</span>
                                        <span class="text-indigo-600 font-semibold">$${product.Price}</span>
                                    </div>
                                    <div class="text-sm text-gray-500 mt-1">
                                        Cantidad: ${product.count}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="relative">
                    <div class="absolute top-0 right-0 bg-indigo-600 text-white px-3 py-1 rounded-bl-lg text-sm font-semibold">
                        #${index + 1}
                    </div>
                    <div class="p-6">
                        <div class="flex items-center space-x-4 mb-4">
                            <img
                                src="${user.img || 'https://via.placeholder.com/100'}"
                                alt="${user.name} ${user.lastname}"
                                class="w-20 h-20 rounded-full object-cover border-4 border-indigo-100"
                                onerror="this.src='https://via.placeholder.com/100?text=User'"
                            />
                            <div class="flex-1">
                                <h3 class="text-xl font-bold text-gray-800 capitalize">
                                    ${user.name} ${user.lastname}
                                </h3>
                                <p class="text-gray-500 text-sm">@${user.user || 'unknown'}</p>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="flex items-center text-gray-600">
                                <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                <span class="text-sm">${user.gender || 'No especificado'}</span>
                            </div>

                            <div class="flex items-center text-gray-600">
                                <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <span class="text-sm">${user.age || 'N/A'} a√±os</span>
                            </div>
                        </div>

                        ${productsHTML}
                    </div>
                </div>
            `;

            return card;
        }

        // Display welcome message
        dataContainer.innerHTML = `
            <div class="col-span-full text-center py-16">
                <svg class="w-20 h-20 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Selecciona un archivo JSON</h3>
                <p class="text-gray-500">Usa el selector de arriba para comenzar a visualizar datos</p>
            </div>
        `;
    </script>
</body>
</html>
